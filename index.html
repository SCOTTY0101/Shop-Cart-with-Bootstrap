<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML Storage </title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-lg border border-info d-flex flex-row justify-content-center">
    <form name="ShoppingList">
        <fieldset>
            <legend>Shopping cart</legend>
                <label>Item: <input type="text" name="name"></label>
                <label>Quantity: <input type="text" name="data"></label>
                    <input type="button" class="btn btn-primary" value="Save" onclick="SaveItem()">
                    <input type="button" class="btn btn-success" value="Update" onclick="ModifyItem()">
                    <input type="button" class="btn btn-danger" value="Delete" onclick="RemoveItem()">
        </fieldset>

        <div id="items_table">
            <h2>Shopping List</h2>
            <table id="list"></table>
            <label> <input type="button" class="btn btn-warning btn-lg" value="clear" onclick="ClearAll()"> (Remove all items) </label>
        </div>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
