<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML Storage </title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="StorageStyle.css">
</head>

<body>
    <header>
    <h1>Building a shopping cart. React and Bootstrap</h1>
    </header>
     <!--Add React here.-->

<main>
    <div id="like_button_container"></div>

    <div class="container-lg border border-info d-flex flex-row justify-content-center">       
        <form name="ShoppingList">
            <fieldset>
                <legend>Shopping cart</legend>
                    <label>Item: <input type="text" name="name"></label>
                    <label>Quantity: <input type="text" name="data"></label>
                        <input type="button" class="btn btn-primary" value="Save" onclick="SaveItem()">
                        <input type="button" class="btn btn-success" value="Update" onclick="ModifyItem()">
                        <input type="button" class="btn btn-danger" value="Delete" onclick="RemoveItem()">
            </fieldset>

            <div id="items_table">
                <h2>Shopping List</h2>
                <table id="list"></table>
                <label> <input type="button" class="btn btn-warning btn-lg" value="clear" onclick="ClearAll()"> (Remove all items) </label>
            </div>
        </form>
    </div>
</main>    
<!--Load React here. Replace "development.js" with "production.min.js when deploying"-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!--Load React component-->
<script src="like_button.js"></script>

<script src="index.js"></script>
</body>
</html>
